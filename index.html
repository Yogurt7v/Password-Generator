<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Some practice#3 | Password generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Генератор паролей</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-outlined"> copy_all </span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-lenght">
          <div class="details">
            <label class="title">Длинна пароля</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1" />
        </div>
        <div class="pass-settings">
          <label class="title">Настройки пароля</label>
          <ul class="options">
            <li class="options">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">Прописные буквы</label>
            </li>
            <li class="options">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Заглавные буквы</label>
            </li>
            <li class="options">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Цифры</label>
            </li>
            <li class="options">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Символы</label>
            </li>
            <li class="options">
              <input type="checkbox" id="exc-dublicate" />
              <label for="exc-dublicate">Повторы ?</label>
            </li>
            <li class="options">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Пробелы ?</label>
            </li>
          </ul>
        </div>

        <button class="generate-btn">Генерировать пароль</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
